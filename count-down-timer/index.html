<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>countdown-timer</title>
</head>
<body>
    <h1>ramadan</h1>
    <div class="countdown-container">
        <div class="days-c countdown-el">
            <p class="big-text" id="days">1</p>
            <span>days</span>
        </div>
    <div class="countdown-container">
        <div class="hours-c countdown-el">
            <p class="big-text" id="hours">2</p>
            <span>hours</span>
        </div>

        <div class="minutes-c countdown-el">
            <p class="big-text" id="mins">3</p>
            <span>minutes</span>
        </div>

        <div class="seconds-c countdown-el">
            <p class="big-text" id="seconds">4</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
